<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin the Wheel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ›ž Spin the Wheel ðŸ›ž</h1>

  <audio id="spinSound" src="spin.mp3" preload="auto"></audio>
  <audio id="resultSound" src="result.mp3" preload="auto"></audio>

  <div id="topControls">
    <div id="itemsControl">
      <h3>Items</h3>
      <textarea id="itemsInput" placeholder="Enter one item per line. Add points in parentheses.
For example: Elephant (50)"></textarea>
    </div>
  
    <div id="settingsControl">
      <h3>Settings</h3>
    </div>
  
    <div id="groupsControl">
      <h3>Groups</h3>
      <div class="group-settings">
        <label for="numGroupsInput">Number of groups:</label>
        <input type="number" id="numGroupsInput" min="0" max="8" value="0">
        <button id="setGroupsBtn">Create</button>
        <button id="clearAllBtn">Clear Points</button>
        <div id="turnIndicator"></div>
      </div>
      <div id="groupsContainer"></div>
    </div>
  </div>
  
  <div id="spinControl">
    <button id="spinBtn">Spin</button>
    <div id="result">Result:</div>
  </div>  

  <div id="wheelContainer">
    <canvas id="wheel" width="600" height="600"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
